<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="settings-window">
  <div class="settings-drag-region"></div>
  <div class="settings-container">
    <h2>Настройки</h2>
    
    <div class="settings-section">
      <h3>Уведомления</h3>
      <div class="notification-options">
        <label><input type="checkbox" value="10" checked> За 10 минут</label>
        <label><input type="checkbox" value="5"> За 5 минут</label>
        <label><input type="checkbox" value="1"> За 1 минуту</label>
      </div>
    </div>

    <div class="settings-divider"></div>

    <div class="settings-section">
      <button id="logoutButton" class="settings-button danger-button">
        <img src="assets/icons/logout.svg" alt="Logout" class="button-icon">
        Выйти из аккаунта
      </button>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
