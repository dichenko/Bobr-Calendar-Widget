<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="dropdown-menu">
      <div class="dropdown-item" data-action="opacity">Прозрачность</div>
      <div class="dropdown-item" data-action="notifications">Время оповещения</div>
      <div class="dropdown-item" data-action="logout">Выйти из аккаунта</div>
    </div>
    
    <button id="auth-button" class="gsi-material-button">
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <img src="assets/google-icon.svg" alt="Google Icon">
        </div>
        <span class="gsi-material-button-contents">Sign in with Google</span>
      </div>
    </button>
    
    <div class="events-container">
      <div class="window-controls">
        <div class="settings-wrapper">
          <button class="window-button" id="settingsButton">
            <img src="assets/icons/settings.svg" alt="Настройки">
          </button>
        </div>
        <button class="window-button" id="minimizeButton">
          <img src="assets/icons/minimize.svg" alt="Свернуть">
        </button>
        <button class="window-button" id="closeButton">
          <img src="assets/icons/close.svg" alt="Закрыть">
        </button>
      </div>
      <div id="current-event-container"></div>
      <div id="next-event-container"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
