<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #timer {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #auth-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #auth-button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="timer">00:00:00</div>
    <button id="auth-button">Войти через Google</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
