<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="auth-container">
      <div class="auth-header">
        Bobr Calendar Widget
      </div>
      <button id="auth-button" class="gsi-material-button">
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <img src="asset://icons/google-icon.svg" alt="Google Icon">
          </div>
          <span class="gsi-material-button-contents">Войти через Google</span>
        </div>
      </button>
    </div>
    
    <div class="dropdown-menu">
      <div class="dropdown-item" data-action="opacity">
        <div class="dropdown-item-title">Прозрачность</div>
        <div class="opacity-slider-container">
          <input type="range" id="opacitySlider" min="30" max="100" value="100" class="opacity-slider">
          <span class="opacity-value">100%</span>
        </div>
      </div>
      <div class="dropdown-item" data-action="notifications">
        <div class="dropdown-item-title">Время оповещения</div>
        <div class="notification-options">
          <div class="checkbox-group">
            <div class="checkbox-wrapper">
              <span class="checkbox-label">10</span>
              <input type="checkbox" value="10" checked>
            </div>
            <div class="checkbox-wrapper">
              <span class="checkbox-label">5</span>
              <input type="checkbox" value="5">
            </div>
            <div class="checkbox-wrapper">
              <span class="checkbox-label">1</span>
              <input type="checkbox" value="1">
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-item" data-action="logout">Выйти из аккаунта</div>
    </div>
    
    <div class="events-container">
      <div class="window-controls">
        <div class="settings-wrapper">
          <button class="window-button" id="settingsButton">
            <img src="asset://icons/settings.svg" alt="Настройки">
          </button>
        </div>
        <button class="window-button" id="minimizeButton">
          <img src="asset://icons/minimize.svg" alt="Свернуть">
        </button>
        <button class="window-button" id="closeButton">
          <img src="asset://icons/close.svg" alt="Закрыть">
        </button>
      </div>
      <div id="current-event-container"></div>
      <div id="next-event-container"></div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
